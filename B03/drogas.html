<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRY ME TO THE MOON</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("gato7xd.png");
      background-size: cover;
      background-position: center;
      opacity: 1;
      z-index: -1;
    }

    .Bloque {
      width: 100px;
      height: 100px;
      border: 5px solid black;
      border-radius: 20%;
      transition: transform 0.5s ease;
      margin: 10px;
      overflow: hidden;
    }

    .rotate:hover {
      transform: rotate(360deg);
    }

    .Bloque img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Reemplaza la ruta con la tuya -->
  <div class="Bloque rotate"><img src="gato7xd.png" alt="Imagen 1"></div>
  <div class="Bloque rotate"><img src="gato7xd.png" alt="Imagen 2"></div>
  <div class="Bloque rotate"><img src="gato7xd.png" alt="Imagen 3"></div>
  <div class="Bloque rotate"><img src="gato7xd.png" alt="Imagen 4"></div>
  <div class="Bloque rotate"><img src="gato7xd.png" alt="Imagen 5"></div>

</body>
</html>
